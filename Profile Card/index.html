<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Profile Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="images/image.png" class="profile-img" alt="">
            <div class="info">
                <h1>Mayra Jacob</h1>
                <p>I'm a full time web developer</p>
                <ul>
                    <li><img src="images/location.png" alt=""> San Franciso, USA</li>
                    <li><img src="images/website.png" alt=""> mayrwaweb.com</li>
                    <li><img src="images/instagram.png" alt=""> mayrajb</li>
                </ul>
                <div class="links">
                    <a href="http://google.com"><img src="images/download.png" alt=""> Download CV</a>
                    <a href="http://google.com/" class="msg-btn">Send a message</a>
                </div>
            </div>
            <img src="images/share.png" class="share-icon" alt="">
          
        </div>
    </div>
</body>
</html>
